name: "CI"

on:
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    name: "Unit test"
    runs-on: 'ubuntu-latest'
    steps:
    - name: "[Checkout] repository"
      uses: actions/checkout@v4

    - name: "[Golang] Install Go"
      uses: actions/setup-go@v5
      with:
        go-version: "1.22.3"

    - name: "[Golang] Check go version"
      run: go version
    
    - name: "[Golang] Go mod tidy"
      run: go mod tidy

    - name: "[Golang] Go test"
      run: go test ./...
